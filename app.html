  <main class="flex-shrink-0">
    
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
              <h1 class="display-5 fw-bold lh-1 mb-3">
                  Loan Calculator
              </h1>

             <div style="background-color: lightgray;">
                <label>Loan Amount:</label>
                <input class="form-control" type="number" placeholder="principal amount" width="100%" 
                    id="principalInput"
                > 
                <label>Payments (months):</label>
                <input class="form-control" type="number" placeholder="payments" width="100%" 
                    id="termInput"
                > 
                <label>Rate (percentage):</label>
                <input class="form-control" type="number" placeholder="rate" width="100%" 
                    id="rateInput"
                >
                <div class="d-flex justify-content-end p-2">
                     <button type="button" id="submitBtn" onclick="getValues()"
                        style="border: 2px solid lightblue; color: blue;"
                     >Calculate</button>
                </div>
            </div>
            </div>

            <div class="col">
                <h5 class="lh-1 mt-5 text-center"><i>Your Monthly Payments</i></h5>
                            <h1 class="text-center p-2" id="monthlyPayment">$0.00</h1>
                <div class="row">
                    <div class="col-4">
                        <p style="color: black;" >Total Principal</p>
                    </div>
                    <div class="col-6">
                        <p style="color: black;" id="totalPrincipal" class="text-center">$0.00</p>
                    </div>
                    <div class="col-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <p style="color: black;"> Total Interest</p>
                    </div>
                    <div class="col-6">
                        <p style="color: black;" id= "totalInterest" class="text-center">$0.00</p>
                    </div>
                    <div class="col-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <p style="color: black;">Total Cost</p> 
                    </div>
                    <div class="col-6">
                        <p style="color: black;" id= "totalCost" class="text-center"><b>$0.00</b></p>
                    </div>  
                    <div class="col-2">
                    </div>
                </div>    
            </div> 
        
        </div>

        <div class="row table-responsive gy-sm-2 gy-md-0 p-2" >
                        
                <table class="table table-striped table-sm">
                    <thead style="background-color: blue; color: white;">
                        <td>Month</td>
                        <td>Payment</td>
                        <td>Principal</td>
                        <td>Interest</td>
                        <td>Total Interest</td>
                        <td>Balance</td>
                    </thead>
                    <tbody id="results">

                    </tbody>
                </table>
